<!doctype html>
<html lang="en" ng-app="pxShell">
<head>
	<meta charset="utf-8">
	<title>PanaxUI-NG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="PanaxUI - AngularJS">
	<meta name="author" content="Benjamin Orozco <benoror@gmail.com>">

	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="img/favicon.png">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="lib/angular-bootstrap-nav-tree-nif/dist/abn_tree.css">
	<link rel="stylesheet" type="text/css" href="lib/angular-ui-grid/ui-grid.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<!-- JS -->
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular-ui-bootstrap/dist/ui-bootstrap-tpls-0.12.0.js"></script>
	<script type="text/javascript" src="lib/angular-bootstrap-nav-tree-nif/dist/abn_tree_directive.js"></script>
	<script type="text/javascript" src="lib/angular-ui-grid/ui-grid.js"></script>
	<script type="text/javascript" src="lib/angular-touch/angular-touch.js"></script>
	<script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body> <!-- ng-controller="pxAppController"> -->
	<div class="container-fluid">
		<div px-shell-header>
		</div>
		<div class="row clearfix">
			<div class="col-md-2 column">
				<px-shell-nav-tree></px-shell-nav-tree>
			</div>
			<div class="col-md-10 column">
				<div px-shell-breadcrumb>
				</div>
				<div px-shell-content-panel>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
