<px-grid
  data="vm.data"
  catalog="vm.catalog"
  grid="vm.grid"
  loader="vm.loader()"
  open-handler="vm.onOpen(selected, catalog)"
  new-handler="vm.onNew(catalogName)"
  delete-handler="vm.onDelete(selected, catalog)"
  pagination-change-handler="vm.onPaginationChange(newPage, pageSize)"
  row-change-promise="vm.onRowChange(rowEntity, catalog)">
</px-grid>
