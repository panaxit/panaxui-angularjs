<div class="panel panel-primary">

	<div class="panel-heading clearfix">
		<h1 class="panel-title pull-left">{{ navMenuControl.get_selected_branch().label }}</h1>

		<div class="btn-group btn-group-xs pull-right">
			<button class="btn btn-primary" type="button"> <em class="glyphicon glyphicon-star-empty"></em>
			</button>
			<button class="btn btn-primary" type="button"> <em class="glyphicon glyphicon-print"></em>
			</button>
			<button class="btn btn-primary" type="button">
				<em class="glyphicon glyphicon-question-sign"></em>
			</button>
			<button class="btn btn-primary" type="button" ng-click="reloadClick()">
				<em class="glyphicon glyphicon-refresh"></em>
			</button>
		</div>
	</div>

	<div class="panel-body">
		
	    <!-- ui.router view -->
	    <div ui-view>
	    </div>

	</div>
	<div class="panel-footer clearfix">

		<div class="pull-right">

    	<!-- Debug -->
			<div class="btn-group btn-group-md">
				<button class="btn btn-info" type="button" ng-click="debugClick()">
					<em class="glyphicon glyphicon-eye-open"></em>
					Debug
				</button>
			</div>

			<div class="btn-group btn-group-md">
				<button class="btn btn-default" type="button">
					<em class="glyphicon glyphicon-ban-circle"></em>
					Cancel
				</button>
				<button class="btn btn-primary" type="button">
					<em class="glyphicon glyphicon-ok-sign"></em>
					Save
				</button>
			</div>
		</div>
	</div>
</div>
