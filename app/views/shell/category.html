<!-- Debug -->
<div class="btn-group btn-group-md">
	<button class="btn btn-info" type="button" ng-click="debugClick()">
		<em class="glyphicon glyphicon-eye-open"></em>
		Debug
	</button>
</div>

<div class="well well-lg">
  <div class="text-center">
    <div class="page-header">
      <h1>{{currentBranch.label}}</h1>
    </div>
  </div>
</div>

<div class="row clearfix">
  <div class="col-md-{{columnSize}}" 
        class="col-md-2" ng-repeat="child in currentBranch.children">
    <div class="thumbnail">
      <a ng-click="goToRoute(child)">
        <img ng-src="images/thumbnails/{{child.data.controlType || 'category'}}.png" alt="{{child.label}}" class="px-thumbnail-icon">
      </a>
      <div class="caption text-center">
        <a ui-sref="{{ getRouteSRef(child) }}">
          {{ child.label }}
        </a>
      </div>
    </div>
  </div>
</div>
