<div class="row">
  <div class="col-md-{{(currentNavBranch.children.length<=12)?(12/currentNavBranch.children.length):1}}" class="col-md-2" ng-repeat="child in currentNavBranch.children">
    <div class="thumbnail">
      <a ng-click="goToRoute(child)">
        <img ng-src="images/thumbnails/{{child.data.controlType || 'cards'}}.png" alt="{{child.label}}" class="px-thumbnail-icon">
      </a>
      <div class="caption text-center">
        <button type="button" class="btn btn-default btn-lg" ng-click="goToRoute(child)">
          <b>{{ child.label }}</b>
        </button>
      </div>
      </a>
    </div>
  </div>
</div>
