<div class="panel-footer clearfix" ng-if="vm.options.opts.showPrintRow">
  <div class="btn-toolbar">
    <div class="pull-right">
      <div class="btn-group btn-group-md">
        <button class="btn btn-primary" type="button"
          ng-click="$event.preventDefault(); vm.printHandler();">
          <em class="glyphicon glyphicon-print"></em>
          Print Template
        </button>
      </div>
    </div>
  </div>
</div>

<div class="panel-body px-template">

  <div class="row clearfix"
       dir-paginate="record in vm.content | filter:query | itemsPerPage: vm.paginationOptions.paginationPageSize"
       total-items="vm.paginationOptions.totalItems"
       current-page="vm.paginationOptions.paginationCurrentPage"
       pagination-id="vm.paginationOptions.paginationId">

    <div ng-bind-html="record" class="px-template-content"></div>

  </div>

</div>

<div class="panel-footer clearfix">
  <div class="pull-right">
    <p>Content-Type: {{vm.contentType || json}}</p>
  </div>
</div>

<div class="panel-footer">

  <px-pagination
    options="vm.paginationOptions"
    ng-attr-on-pagination-change="vm.paginationChangeHandler({newPage: newPage, newPageSize: newPageSize})">
  </px-pagination>

</div>
