<div class="panel-footer clearfix" ng-if="vm.options.showPrintRow">
  <div class="btn-toolbar">
    <div class="pull-right">
      <div class="btn-group btn-group-md">
        <button class="btn btn-primary" type="submit"
          ng-click="vm.printHandler()">
          <em class="glyphicon glyphicon-print"></em>
          Print Template
        </button>
      </div>
    </div>
  </div>
</div>

<div class="panel-body px-template">

  <div class="row clearfix">

    <div ng-switch on="vm.contentType" class="px-template-content">

      <div ng-switch-when="image/svg+xml">
        <div ng-bind-html="vm.content"></div>
      </div>

      <div ng-switch-when="text/html">
        <div ng-bind-html="vm.content"></div>
      </div>

    </div>

  </div>

</div>

<div class="panel-footer clearfix">
  <div class="pull-right">
    <p>Content-Type: {{vm.contentType || json}}</p>
  </div>
</div>
