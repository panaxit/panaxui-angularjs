<px-grid
  options="{data: vm.options.data_grid, metadata: vm.options.metadata, fields: vm.options.fields_grid, opts: vm.options.opts}"
  pagination-change-handler="vm.onPaginationChange(newPage, pageSize)"
  row-selection-handler="vm.onSelectionChange(row)">
</px-grid>

<form ng-submit="vm.onSubmit()" name="vm.form" novalidate>

  <px-form
    options="vm.options"
    form="vm.form">
  </px-form>

</form>
