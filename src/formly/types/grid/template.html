  data="vm.data"
  metadata="vm.metadata"
  fields="vm.fields"
  options="vm.options"
  open-handler="vm.onOpen(selected, metadata)"
  new-handler="vm.onNew(catalogName)"
  delete-handler="vm.onDelete(selected, metadata)"
  row-change-promise="vm.onRowChange(rowEntity, metadata)">
</px-grid>
